<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MoodTree</title>
    <style>
        :root {
            --jade-green: #00A86B;
            --light-green-bg: #F0FFF4;
            --dark-text: #2D3748;
            --body-text: #4A5568;
            --white: #ffffff;
            --header-font: 'Heavitas', sans-serif;
            --body-font: 'Creato Display', sans-serif;
        }
        body {
            margin: 0;
            font-family: var(--body-font);
            color: var(--body-text);
            background-color: var(--light-green-bg);
            font-size: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 1rem;
        }
        .container {
            background-color: var(--white);
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        h1 {
            font-family: var(--header-font);
            color: var(--dark-text);
            font-weight: 800;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            font-weight: 700;
            text-align: center;
            vertical-align: middle;
            user-select: none;
            border: 1px solid transparent;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 9999px;
            transition: all 0.3s ease;
            cursor: pointer;
            background-color: var(--jade-green);
            color: var(--white);
            box-shadow: 0 4px 14px 0 rgba(0, 168, 107, 0.39);
        }
        .btn:hover {
            background-color: #008a58;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="welcome-message">Welcome!</h1>
        <p>Our dashboard is currently under construction. Please check back later!</p>
        <button id="logout-btn" class="btn">LOG OUT</button>
    </div>

    <script>
        window.onload = function() {
            // Get the username from the URL query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('username');
            const welcomeMessage = document.getElementById('welcome-message');

            if (username) {
                welcomeMessage.textContent = `Welcome, ${decodeURIComponent(username)}!`;
            }

            // Handle logout
            const logoutBtn = document.getElementById('logout-btn');
            logoutBtn.addEventListener('click', function() {
                // For this simple example, we can clear the stored data.
                // In a real app, you would handle session invalidation on the server.
                localStorage.removeItem('userData');
                window.location.href = '../auth-pages/login.html';
            });
        };
    </script>

</body>
</html>
